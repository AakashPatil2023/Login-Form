<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div>
        <form action="">
            <center><h2>Log in</h2></center>
            <label class="input" for="username"><b>Username</b></label>
            <input class="input" type="text" name="username" id="username" placeholder="Username"><br>
            <label class="input" for="password"><b>Password</b></label>
            <input class="input" type="password" id="password" name="password" placeholder="Password"><br><br>
            <input class="btn"type="button" value="Login"> <br>
            <p>Don't have account:<a href="sign_up.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
